<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Stations</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    
    <h:body>

    <h:form>
        <p:dataTable value="#{AdminController.stationService.allStations}" var="station" styleClass="dataTable">
            <p:column>
                <f:facet name="header">
                    <p:outputLabel value="Name"/>
                </f:facet>
                <p:outputLabel value="#{station.name}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <p:outputLabel value="City"/>
                </f:facet>
                <p:outputLabel value="#{station.city.name}"/>
            </p:column>
            <p:column>
                <p:commandButton value="Delete" action="#{AdminController.stationService.delete(station)}" onclick="return confirm('Are you sure?')" update="@(.dataTable)"/>
            </p:column>
        </p:dataTable>

        <h2>Add new station to table</h2>
        <p:panelGrid columns="1" styleClass="panelGrid">
            <p:outputLabel value="Name">
                <p:inputText value="#{AdminController.stationService.newStation.name}" />
            </p:outputLabel>
            <p:outputLabel value="City"><p:dataList value="#{AdminController.cityService.allCities}" var="city" paginator="true" rows="10" styleClass="paginated" >
                    <p:outputLabel value="#{city.name}" style="float:left"/>
                    <p:commandLink value="Add" action="#{AdminController.stationService.newStation.setCity(city)}" style="float:right" update="@(.panelGrid)"/>
                </p:dataList>
                <p:outputLabel value="#{AdminController.stationService.newStation.city.name}"/>
            </p:outputLabel>
            <p:commandButton value="Save" action="#{AdminController.stationService.save}" update="@(.dataTable)"/>
        </p:panelGrid>

    </h:form>






    <h:form>
        <p:panelGrid columns="1" style="float:right">
            <p:commandButton value="Cities" action="AdminCities"/>
            <p:commandButton value="Stations" action="AdminStations"/>
            <p:commandButton value="Drivers" action="AdminDrivers"/>
            <p:commandButton value="CityLines" action="AdminCityLines"/>
            <p:commandButton value="Busses" action="AdminBusses"/>
            <p:commandButton value="Carriers" action="AdminCarriers"/>
            <p:commandButton value="IntercityLines" action="AdminIntercityLines"/>
            <p:commandButton value="TicketOffers" action="AdminTicketOffers"/>
        </p:panelGrid>
    </h:form>
    </h:body>
</html>
