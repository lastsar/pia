<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <head>
        <title>Registered User</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div>Welcome</div>
        <h:form>
            <h:outputLabel value="Cities">
                <ui:repeat value="#{UserController.cityService.allCities}" var="city">
                    #{city.name}<h:commandButton value="Choose" action="#{UserController.searchCityLines(city)}" />
                </ui:repeat>
            </h:outputLabel><br/>
            <h:commandButton value="Search Intercity Lines" action="#{UserController.searchIntercityLines()}"/>
            <h:commandButton value="Buy Ticket" action="#{UserController.buyTicket()}"/>
            <h:commandButton value="Show Reservations" action="#{UserController.showReservations()}"/>
        </h:form>
    </body>
</html>
