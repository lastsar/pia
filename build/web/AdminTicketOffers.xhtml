<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    
    <h:body>

    <h:form id="ticketOfferForm">
        <h:dataTable id="ticketOfferTable" value="#{AdminController.ticketOfferService.allTicketOffers}" var="ticketOffer">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Status"/>
                </f:facet>
                <h:inputText value="#{ticketOffer.status}" rendered="#{ticketOffer.editable}" />
                <h:outputText value="#{ticketOffer.status}" rendered="#{not ticketOffer.editable}" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Duration"/>
                </f:facet>
                <h:inputText value="#{ticketOffer.duration}" rendered="#{ticketOffer.editable}" />
                <h:outputText value="#{ticketOffer.duration}" rendered="#{not ticketOffer.editable}" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Price"/>
                </f:facet>
                <h:inputText value="#{ticketOffer.price}" rendered="#{ticketOffer.editable}" />
                <h:outputText value="#{ticketOffer.price}" rendered="#{not ticketOffer.editable}" />
            </h:column>
            <h:column>
                <h:commandLink value="Edit" action="#{AdminController.ticketOfferService.edit(ticketOffer)}" rendered="#{not ticketOffer.editable}" >
                    <f:ajax render="ticketOfferForm:ticketOfferTable" />
                </h:commandLink>
                <h:commandLink value="Update" action="#{AdminController.ticketOfferService.update()}" rendered="#{ticketOffer.editable}" >
                    <f:ajax execute="@form" render="ticketOfferForm:ticketOfferTable" />
                </h:commandLink>
            </h:column>
            <h:column>
                <h:commandLink id="Delete" value="delete" action="#{AdminController.ticketOfferService.delete(ticketOffer)}"
                               onclick="return confirm('Are you sure?')">
                    <f:ajax render="ticketOfferForm:ticketOfferTable" />
                </h:commandLink>
            </h:column>
        </h:dataTable>

        <h2>Add Ticket Offer to table</h2>
        <h:outputLabel value="Status">
            <h:inputText value="#{AdminController.ticketOfferService.newTicketOffer.status}" />
        </h:outputLabel>
        <h:outputLabel value="Duration">
            <h:inputText value="#{AdminController.ticketOfferService.newTicketOffer.duration}" />
        </h:outputLabel>
        <h:outputLabel value="Price">
            <h:inputText value="#{AdminController.ticketOfferService.newTicketOffer.price}" />
        </h:outputLabel>
        <h:commandButton value="Save" action="#{AdminController.ticketOfferService.save()}">
            <f:ajax execute="ticketOfferForm" render="ticketOfferForm:ticketOfferTable" />
        </h:commandButton>

        </h:form>
    </h:body>
</html>
