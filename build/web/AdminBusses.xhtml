<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    
    <h:body>
        
    <h:form>
        <p:dataTable styleClass="dataTable" value="#{AdminController.busService.allBusses}" var="bus">
            <p:column>
                <f:facet name="header">
                    <p:outputLabel value="Brand"/>
                </f:facet>
                <p:inputText value="#{bus.brand}" rendered="#{bus.editable}" />
                <p:outputLabel value="#{bus.brand}" rendered="#{not bus.editable}" />
            </p:column>
            <p:column>
                <f:facet name="header">
                    <p:outputLabel value="Model"/>
                </f:facet>
                <p:inputText value="#{bus.model}" rendered="#{bus.editable}" />
                <p:outputLabel value="#{bus.model}" rendered="#{not bus.editable}" />
            </p:column>
            <p:column>
                <f:facet name="header">
                    <p:outputLabel value="NumberOfSeats"/>
                </f:facet>
                <p:inputText value="#{bus.numberOfSeats}" rendered="#{bus.editable}" />
                <p:outputLabel value="#{bus.numberOfSeats}" rendered="#{not bus.editable}" />
            </p:column>
            <p:column>
                <p:commandButton value="Edit" action="#{AdminController.busService.edit(bus)}" rendered="#{not bus.editable}" update="@(.dataTable)"/>
                <p:commandButton value="Update" action="#{AdminController.busService.update()}" rendered="#{bus.editable}" update="@(.dataTable)"/>
            </p:column>
            <p:column>
                <p:commandButton value="Delete" action="#{AdminController.busService.delete(bus)}" onclick="return confirm('Are you sure?')"  update="@(.dataTable)"/>
            </p:column>
            <p:column>
                <p:commandButton value="EDIT Add to Intercity Line" action="#{AdminController.intercityLineService.editIntercityLine.setBus(bus)}"  rendered="#{not bus.editable}" update="@(.dataTable)"/>
            </p:column>
            <p:column>
                <p:commandButton value="NEW Add to Intercity Line" action="#{AdminController.intercityLineService.newIntercityLine.setBus(bus)}" rendered="#{not bus.editable}" update="@(.dataTable)"/>
            </p:column>
        </p:dataTable>

        <h2>Add bus to table</h2> 
        
            <p:panelGrid columns="2" >
                <p:outputLabel value="Brand"/>
                <p:inputText id="brand" value="#{AdminController.busService.newBus.brand}" />
                <p:outputLabel value="Model"/>
                <p:inputText id="model" value="#{AdminController.busService.newBus.model}" />
                <p:outputLabel value="NumberOfSeats"/>
                <p:inputText id="numberOfSeats" value="#{AdminController.busService.newBus.numberOfSeats}" />
                <p:commandButton value="Save" action="#{AdminController.busService.save()}" rendered="#{not bus.editable}" update="@(.dataTable)"/>
            </p:panelGrid>  

        </h:form>
        
        
        
        <h:form>
            <p:panelGrid columns="1" style="float:right">
                <p:commandButton value="Busses" action="Busses"/>
                <p:commandButton value="Cities" action="AdminCities"/>
                <p:commandButton value="Stations" action="AdminStations"/>
                <p:commandButton value="Drivers" action="AdminDrivers"/>
                <p:commandButton value="CityLines" action="AdminCityLines"/>
                <p:commandButton value="Carriers" action="AdminCarriers"/>
                <p:commandButton value="IntercityLines" action="AdminIntercityLines"/>
                <p:commandButton value="TicketOffers" action="AdminTicketOffers"/>
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
