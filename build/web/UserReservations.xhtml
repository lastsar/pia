<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div>TODO write content</div>
        <h:form id="reservationForm">
            <h:dataTable id="reservationTable" value="#{UserController.reservationControlle.reservationService.reservations}" var="reservation">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Departure City" />
                    </f:facet>
                    <h:outputText value="#{reservation.line.departureCity}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Departure Date And Time" />
                    </f:facet>
                    <h:outputText value="#{reservation.line.departureDateAndTime}">
                        <f:convertDateTime pattern = "dd-mm-yyyy HH:mm:ss" />
                    </h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Cancel" />
                    </f:facet>
                    <h:commandButton value="Cancel" action="#{UserController.reservationControlle.cancel(reservation)}">
                        <f:ajax render="reservationForm:reservationTable"/>
                    </h:commandButton>
                </h:column>
            </h:dataTable>
        </h:form>
    </body>
</html>
