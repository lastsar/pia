<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Reservations</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form>
            <p:dataTable value="#{UserController.reservationController.reservationService.reservations}" var="reservation" styleClass="dataTable">
                <p:column>
                    <f:facet name="header">
                        <p:outputLabel value="Departure City" />
                    </f:facet>
                    <p:outputLabel value="#{reservation.line.departureCity.name}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <p:outputLabel value="Departure Date And Time" />
                    </f:facet>
                    <p:outputLabel value="#{reservation.line.departureDateAndTime}">
                        <f:convertDateTime pattern = "dd-mm-yyyy HH:mm" />
                    </p:outputLabel>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <p:outputLabel value="Cancel" />
                    </f:facet>
                    <p:commandButton value="Cancel" action="#{UserController.reservationController.cancel(reservation)}" rendered="#{not reservation.approved}" update="@(.dataTable)"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
