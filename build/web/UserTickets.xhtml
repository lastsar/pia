<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Tickets</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        
        <h:form >
            <p:dataTable value="#{UserController.ticketController.ticketService.tickets}" var="ticket" styleClass="ticketTable">
                <p:column>
                    <f:facet name="h:header">
                        <p:outputLabel value="Duration"/>
                    </f:facet>
                        <p:outputLabel value="#{ticket.duration}"/>
                </p:column>
            </p:dataTable>
        </h:form>
        
        <h:form>
            <p:dataTable value="#{UserController.ticketController.ticketOfferService.ticketOffers}" var="ticketOffer" styleClass="offerTable">
                <p:column>
                    <f:facet name="h:header">
                        <p:outputLabel value="Duration"/>
                    </f:facet>
                    <p:column>
                        <p:outputLabel value="#{ticketOffer.duration}"/>
                    </p:column>
                </p:column>
                <p:column>
                    <f:facet name="h:header">
                        <p:outputLabel value="Price"/>
                    </f:facet>
                    <p:column>
                        <p:outputLabel value="#{ticketOffer.price}"/>
                    </p:column>
                </p:column>
                <p:column>
                    <f:facet name="h:header">
                        <p:outputLabel value="Buy"/>
                    </f:facet>
                    <p:column>
                        <p:commandButton value="Buy" action="#{UserController.ticketController.buy(ticketOffer)}" />
                    </p:column>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
