<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div>TODO write content</div>
        
        <h:form id="ticketForm">
            <h:dataTable id="ticketTable" value="#{AdminController.ticketService.getNotApproved()}" var="ticket">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Username"/>
                    </f:facet>
                    <h:outputText value="#{ticket.user.userName}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="User category"/>
                    </f:facet>
                    <h:outputText value="#{ticket.category}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Duration"/>
                    </f:facet>
                    <h:outputText value="#{ticket.duration}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Approve"/>
                    </f:facet>
                    <h:commandButton value="#{ticket.setApproved(true)}">
                        <f:ajax render="ticketTable"/>
                    </h:commandButton>
                </h:column>
            </h:dataTable>
        </h:form>
    </body>
</html>
