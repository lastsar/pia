<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    
    <h:body>

    <h:form id="cityLineForm">
        <h:dataTable id="cityLineTable" value="#{AdminCityLineController.allCityLines}" var="cityLine">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Line Number"/>
                </f:facet>
                <h:inputText value="#{cityLine.lineNumber}" rendered="#{cityLine.editable}" />
                <h:outputText value="#{cityLine.lineNumber}" rendered="#{not cityLine.editable}" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Departure Time"/>
                </f:facet>
                <h:inputText value="#{cityLine.departureTime}" rendered="#{cityLine.editable}" >
                    <f:convertDateTime pattern = "HH:mm:ss" />
                </h:inputText>    
                <h:outputText value="#{cityLine.departureTime}" rendered="#{not cityLine.editable}" >
                    <f:convertDateTime pattern = "HH:mm:ss" />
                </h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Departure Station"/>
                </f:facet>
                <h:commandButton value="Choose" action="AdminStations" rendered="#{cityLine.editable}" />
                <h:outputText value="#{cityLine.departureStation.name}" rendered="#{not cityLine.editable}" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Inter Stations"/>
                </f:facet>
                <h:commandButton value="Add" action="AdminStations" rendered="#{cityLine.editable}" />
                <ui:repeat value="#{cityLine.interStations}" var="station">
                    #{station.name}
                </ui:repeat>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Arrival Station"/>
                </f:facet>
                <h:commandButton value="Choose" action="AdminStations" rendered="#{cityLine.editable}" />
                <h:outputText value="#{cityLine.arrivalStation.name}" rendered="#{not cityLine.editable}" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Drivers"/>
                </f:facet>
                <h:commandButton value="Add" action="AdminStations" rendered="#{cityLine.editable}" />
                <ui:repeat value="#{cityLine.drivers}" var="driver">
                    #{driver.firstName}
                </ui:repeat>
            </h:column>
            <h:column>
                <h:commandLink value="Edit" action="#{AdminCityLineController.edit(cityLine)}" rendered="#{not cityLine.editable}" >
                    <f:ajax render="cityLineForm:cityLineTable" />
                </h:commandLink>
                <h:commandLink value="Update" action="#{AdminCityLineController.update(cityLine)}" rendered="#{cityLine.editable}" >
                    <f:ajax execute="@form" render="cityLineForm:cityLineTable" />
                </h:commandLink>
            </h:column>
            <h:column>
                <h:commandLink value="Cancel" action="#{AdminCityLineController.cancelEdit(cityLine)}" rendered="#{cityLine.editable}" >
                    <f:ajax render="cityLineForm:cityLineTable" />
                </h:commandLink>
            </h:column>
            <h:column>
                <h:commandLink id="Delete" value="delete" action="#{AdminCityLineController.delete(cityLine)}"
                               onclick="return confirm('Are you sure?')">
                    <f:ajax render="cityLineForm:cityLineTable" />
                </h:commandLink>
            </h:column>
        </h:dataTable>

        <h2>Add cityLine to table</h2>
        <h:outputLabel value="Line Number">
            <h:inputText value="#{AdminCityLineController.cityLine.lineNumber}" />
        </h:outputLabel><br/>
        <h:outputLabel value="Departure Time">
            <h:inputText value="#{AdminCityLineController.cityLine.departureTime}" >
                <f:convertDateTime pattern = "dd-mm-yyyy" />
            </h:inputText>
        </h:outputLabel><br/>
        <h:outputLabel value="City">
            <h:commandButton value="Choose" action="AdminCities"/>
            <h:outputText value="#{AdminCityLineController.cityLine.city.name}" />
        </h:outputLabel><br/>
        <h:outputLabel value="Departure Station">
            <h:commandButton value="Choose" action="AdminStations"/>
            <h:outputText value="#{AdminCityLineController.cityLine.departureStation.name}" />
        </h:outputLabel><br/>
        <h:outputLabel value="Inter Stations">
            <h:commandButton value="Add" action="AdminStations"/>
            <ui:repeat value="#{AdminCityLineController.cityLine.interStations}" var="station">
                #{station.name}
            </ui:repeat>
        </h:outputLabel><br/>
        <h:outputLabel value="Arrival Station">
            <h:commandButton value="Choose" action="AdminStations"/>
            <h:outputText value="#{AdminCityLineController.cityLine.arrivalStation.name}" />
        </h:outputLabel><br/>
        <h:outputLabel value="Drivers">
            <h:commandButton value="Add" action="AdminDrivers"/>
            <ui:repeat value="#{AdminCityLineController.cityLine.drivers}" var="driver">
                #{driver.firstName}
            </ui:repeat>
        </h:outputLabel><br/>
        <h:commandButton value="Save" action="#{AdminCityLineController.save}">
            <f:ajax execute="cityLineForm" render="cityLineForm:cityLineTable" />
        </h:commandButton>

        </h:form>
    </h:body>
</html>
