<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    
    <h:body>

    <h:form>
        <p:dataTable value="#{AdminController.ticketOfferService.allTicketOffers}" var="ticketOffer" styleClass="dataTable" >
            <p:column>
                <f:facet name="header">
                    <p:outputLabel value="Status"/>
                </f:facet>
                <p:selectOneMenu value="#{ticketOffer.status}" rendered="#{ticketOffer.editable}" style="width:125px">
                    <f:selectItem itemLabel="Student" itemValue="Student" />
                    <f:selectItem itemLabel="Unemployed" itemValue="Unemployed" />
                    <f:selectItem itemLabel="Employed" itemValue="Employed" />
                    <f:selectItem itemLabel="Invalid" itemValue="Invalid" />
                </p:selectOneMenu>
                <p:outputLabel value="#{ticketOffer.status}" rendered="#{not ticketOffer.editable}" />
            </p:column>
            <p:column>
                <f:facet name="header">
                    <p:outputLabel value="Duration"/>
                </f:facet>
                <p:selectOneMenu value="#{ticketOffer.duration}" rendered="#{ticketOffer.editable}" style="width:125px">
                    <f:selectItem itemLabel="Month" itemValue="Month" />
                    <f:selectItem itemLabel="Year" itemValue="Year" />
                </p:selectOneMenu>
                <p:outputLabel value="#{ticketOffer.duration}" rendered="#{not ticketOffer.editable}" />
            </p:column>
            <p:column>
                <f:facet name="header">
                    <p:outputLabel value="Price"/>
                </f:facet>
                <p:inputText value="#{ticketOffer.price}" rendered="#{ticketOffer.editable}" />
                <p:outputLabel value="#{ticketOffer.price}" rendered="#{not ticketOffer.editable}" />
            </p:column>
            <p:column>
                <p:commandButton value="Edit" action="#{AdminController.ticketOfferService.edit(ticketOffer)}" rendered="#{not ticketOffer.editable}" update="@(.dataTable)"/>
                <p:commandButton value="Update" action="#{AdminController.ticketOfferService.update()}" rendered="#{ticketOffer.editable}" update="@(.dataTable)"/>
            </p:column>
            <p:column>
                <p:commandButton value="Delete" action="#{AdminController.ticketOfferService.delete(ticketOffer)}" onclick="return confirm('Are you sure?')" update="@(.dataTable)"/>
            </p:column>
        </p:dataTable>

        <h2>Add Ticket Offer to table</h2>
        <p:panelGrid columns="1">
            <p:outputLabel value="Status">
                <p:selectOneMenu value="#{AdminController.ticketOfferService.newTicketOffer.status}" style="width:125px">
                    <f:selectItem itemLabel="Student" itemValue="Student" />
                    <f:selectItem itemLabel="Unemployed" itemValue="Unemployed" />
                    <f:selectItem itemLabel="Employed" itemValue="Employed" />
                    <f:selectItem itemLabel="Invalid" itemValue="Invalid" />
                </p:selectOneMenu>
            </p:outputLabel>
            <p:outputLabel value="Duration">
                <p:selectOneMenu value="#{AdminController.ticketOfferService.newTicketOffer.duration}" style="width:125px">
                    <f:selectItem itemLabel="Month" itemValue="Month" />
                    <f:selectItem itemLabel="Year" itemValue="Year" />
                </p:selectOneMenu>
            </p:outputLabel>
            <p:outputLabel value="Price">
                <p:inputText value="#{AdminController.ticketOfferService.newTicketOffer.price}" />
            </p:outputLabel>
            <p:commandButton value="Save" action="#{AdminController.ticketOfferService.save()}" update="@(.dataTable)"/>
        </p:panelGrid>
    </h:form>






    <h:form>
        <p:panelGrid columns="1" style="float:right">
            <p:commandButton value="Cities" action="AdminCities"/>
            <p:commandButton value="Stations" action="AdminStations"/>
            <p:commandButton value="Drivers" action="AdminDrivers"/>
            <p:commandButton value="CityLines" action="AdminCityLines"/>
            <p:commandButton value="Busses" action="AdminBusses"/>
            <p:commandButton value="Carriers" action="AdminCarriers"/>
            <p:commandButton value="IntercityLines" action="AdminIntercityLines"/>
            <p:commandButton value="TicketOffers" action="AdminTicketOffers"/>
        </p:panelGrid>
    </h:form>
    </h:body>
</html>
