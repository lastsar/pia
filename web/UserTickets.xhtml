<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div>TODO write content</div>
        
        <h:form id="ticketForm">
            <h:dataTable id="ticketTable" value="#{UserController.ticketController.ticketService.tickets}" var="ticket">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Duration"/>
                    </f:facet>
                    <h:column>
                        <h:outputText value="#{ticket.duration}"/>
                    </h:column>
                </h:column>
            </h:dataTable>
        </h:form>
        
        <h:form id="ticketOfferForm">
            <h:dataTable id="ticketTable" value="#{UserController.ticketController.ticketOfferService.ticketOffers}" var="ticketOffer">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Duration"/>
                    </f:facet>
                    <h:column>
                        <h:outputText value="#{ticketOffer.duration}"/>
                    </h:column>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Price"/>
                    </f:facet>
                    <h:column>
                        <h:outputText value="#{ticketOffer.price}"/>
                    </h:column>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Buy"/>
                    </f:facet>
                    <h:column>
                        <h:commandButton value="Buy" action="#{UserController.ticketController.buy(ticketOffer)}"/>
                    </h:column>
                </h:column>
            </h:dataTable>
        </h:form>
    </body>
</html>
