<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    
    <h:body>

    <h:form id="intercityLineForm">
        <h:dataTable id="intercityLineTable" value="#{AdminController.intercityLineService.allIntercityLines}" var="intercityLine">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Departure Date and Time"/>
                </f:facet>
                <h:inputText value="#{intercityLine.departureDateAndTime}" rendered="#{intercityLine.editable}" >
                    <f:convertDateTime pattern = "dd-mm-yyyy HH:mm:ss" />
                </h:inputText>
                <h:outputText value="#{intercityLine.departureDateAndTime}" rendered="#{not intercityLine.editable}" >
                    <f:convertDateTime pattern = "dd-mm-yyyy HH:mm:ss" />
                </h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Arrival Date and Time"/>
                </f:facet>
                <h:inputText value="#{intercityLine.arrivalDateAndTime}" rendered="#{intercityLine.editable}" >
                    <f:convertDateTime pattern = "dd-mm-yyyy HH:mm:ss" />
                </h:inputText>
                <h:outputText value="#{intercityLine.arrivalDateAndTime}" rendered="#{not intercityLine.editable}" >
                    <f:convertDateTime pattern = "dd-mm-yyyy HH:mm:ss" />
                </h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Carrier"/>
                </f:facet>
                <h:commandButton value="Add" action="AdminCarriers" rendered="#{intercityLine.editable}" />
                <h:outputText value="#{intercityLine.carrier.name}" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Departure City"/>
                </f:facet>
                <h:commandButton value="Add" action="AdminCities" rendered="#{intercityLine.editable}" />
                <h:outputText value="#{intercityLine.departureCity.name}" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Inter City"/>
                </f:facet>
                <h:commandButton value="Add" action="AdminCities" rendered="#{intercityLine.editable}" />
                <ui:repeat value="#{intercityLine.interCities}" var="city">
                    #{city.name}<h:commandButton value="Remove" action="#{AdminController.intercityLineService.editIntercityLine.interCities.remove(city)}" rendered="#{intercityLine.editable}" />
                </ui:repeat>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Arrival City"/>
                </f:facet>
                <h:commandButton value="Add" action="AdminCities" rendered="#{intercityLine.editable}" />
                <h:outputText value="#{intercityLine.arrivalCity.name}" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Driver"/>
                </f:facet>
                <h:commandButton value="Add" action="AdminDrivers" rendered="#{intercityLine.editable}" />
                <h:outputText value="#{intercityLine.driver.firstName}" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Bus"/>
                </f:facet>
                <h:commandButton value="Add" action="AdminBusses" rendered="#{intercityLine.editable}" />
                <h:outputText value="#{intercityLine.bus.brand}" />
            </h:column>
            <h:column>
                <h:commandLink value="Edit" action="#{AdminController.intercityLineService.edit(intercityLine)}" rendered="#{not intercityLine.editable}" >
                    <f:ajax render="intercityLineForm:intercityLineTable" />
                </h:commandLink>
                <h:commandLink value="Update" action="#{AdminController.intercityLineService.update()}" rendered="#{intercityLine.editable}" >
                    <f:ajax execute="@form" render="intercityLineForm:intercityLineTable" />
                </h:commandLink>
            </h:column>
            <h:column>
                <h:commandLink id="Delete" value="delete" action="#{AdminController.intercityLineService.delete(intercityLine)}"
                               onclick="return confirm('Are you sure?')">
                    <f:ajax render="intercityLineForm:intercityLineTable" />
                </h:commandLink>
            </h:column>
        </h:dataTable>

        <h2>Add intercityLine to table</h2>
        <h:outputLabel value="Departure Date and Time">
            <h:inputText value="#{AdminController.intercityLineService.newIntercityLine.departureDateAndTime}" >
                <f:convertDateTime pattern = "dd-mm-yyyy HH:mm:ss" />
            </h:inputText>
        </h:outputLabel><br/>
        <h:outputLabel value="Arrival Date and Time">
            <h:inputText value="#{AdminController.intercityLineService.newIntercityLine.arrivalDateAndTime}" >
                <f:convertDateTime pattern = "dd-mm-yyyy HH:mm:ss" />
            </h:inputText>
        </h:outputLabel><br/>
        <h:outputLabel value="Carrier">
            <h:commandButton value="Add" action="AdminCarriers"/>
            <h:outputText value="#{AdminController.intercityLineService.newIntercityLine.carrier.name}" />
        </h:outputLabel><br/>
        <h:outputLabel value="Departure City">
            <h:commandButton value="Add" action="AdminCities"/>
            <h:outputText value="#{AdminController.intercityLineService.newIntercityLine.departureCity.name}" />
        </h:outputLabel><br/>
        <h:outputLabel value="Inter Cities">
            <h:commandButton value="Add" action="AdminCities"/>
            <ui:repeat value="#{AdminController.intercityLineService.newIntercityLine.interCities}" var="city">
                #{city.name}<h:commandButton value="Remove" action="#{AdminController.intercityLineService.newIntercityLine.interCities.remove(city)}" />
            </ui:repeat>
        </h:outputLabel><br/>
        <h:outputLabel value="Arrival City">
            <h:commandButton value="Add" action="AdminCities"/>
            <h:outputText value="#{AdminController.intercityLineService.newIntercityLine.arrivalCity.name}" />
        </h:outputLabel><br/>
        <h:outputLabel value="Driver">
            <h:commandButton value="Add" action="AdminDrivers"/>
            <h:outputText value="#{AdminController.intercityLineService.newIntercityLine.driver.firstName}" />
        </h:outputLabel><br/>
        <h:outputLabel value="Bus">
            <h:commandButton value="Add" action="AdminBusses"/>
            <h:outputText value="#{AdminController.intercityLineService.newIntercityLine.bus.model}" />
        </h:outputLabel><br/>
        <h:commandButton value="Save" action="#{AdminController.intercityLineService.save()}">
            <f:ajax execute="intercityLineForm" render="intercityLineForm:intercityLineTable" />
        </h:commandButton>

        </h:form>
    </h:body>
</html>
