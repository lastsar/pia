<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Not Approved Tickets</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        
        <h:form>
            <p:dataTable value="#{AdminController.ticketService.notApproved}" var="ticket" styleClass="dataTable">
                <p:column>
                    <f:facet name="h:header">
                        <p:outputLabel value="Username"/>
                    </f:facet>
                    <p:outputLabel value="#{ticket.user.userName}"/>
                </p:column>
                <p:column>
                    <f:facet name="h:header">
                        <p:outputLabel value="User category"/>
                    </f:facet>
                    <p:outputLabel value="#{ticket.category}"/>
                </p:column>
                <p:column>
                    <f:facet name="h:header">
                        <p:outputLabel value="Duration"/>
                    </f:facet>
                    <p:outputLabel value="#{ticket.duration}"/>
                </p:column>
                <p:column>
                    <f:facet name="h:header">
                        <p:outputLabel value="Approve"/>
                    </f:facet>
                    <p:commandButton value="Approve" action="#{AdminController.ticketService.approveAndUpdate(ticket)}" update="@(.dataTable)"/>
                </p:column>
                <p:column>
                    <f:facet name="h:header">
                        <p:outputLabel value="Reject"/>
                    </f:facet>
                    <p:commandButton value="Reject" action="#{AdminController.ticketService.delete(ticket)}" update="@(.dataTable)"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
