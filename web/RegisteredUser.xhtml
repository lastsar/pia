<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Welcome</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form>
            <p:panelGrid columns="1" styleClass="panelGrid" >
                <h:outputLabel value="Cities">
                    <p:dataList value="#{UserController.cityService.allCities}" var="city" paginator="true" rows="5" styleClass="paginated">
                        <p:commandLink value="#{city.name}" action="#{UserController.searchCityLines(city)}" />
                    </p:dataList>
                </h:outputLabel>
                <p:commandButton value="Search Intercity Lines" action="#{UserController.searchIntercityLines()}"/>
                <p:commandButton value="Buy Ticket" action="#{UserController.buyTicket()}"/>
                <p:commandButton value="Show Reservations" action="#{UserController.showReservations()}"/>
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
