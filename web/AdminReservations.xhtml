<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Not Approved</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        
        <h:form>
            <p:dataTable value="#{AdminController.reservationService.notApproved}" var="reservation" styleClass="dataTable">
                <p:column>
                    <f:facet name="header">
                        <p:outputLabel value="Username"/>
                    </f:facet>
                    <p:outputLabel value="#{reservation.user.userName}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <p:outputLabel value="Departure City"/>
                    </f:facet>
                    <p:outputLabel value="#{reservation.line.departureCity.name}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <p:outputLabel value="Arrival City"/>
                    </f:facet>
                    <p:outputLabel value="#{reservation.line.arrivalCity.name}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <p:outputLabel value="Departure Date And Time"/>
                    </f:facet>
                    <p:outputLabel value="#{reservation.line.departureDateAndTime}">
                        <f:convertDateTime pattern = "dd-mm-yyyy HH:mm" />
                    </p:outputLabel>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <p:outputLabel value="Number of seats in a bus"/>
                    </f:facet>
                    <p:outputLabel value="#{reservation.line.bus.numberOfSeats}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <p:outputLabel value="Approve"/>
                    </f:facet>
                    <p:commandButton value="Approve" action="#{AdminController.reservationService.approveAndUpdate(reservation)}" update="@(.dataTable)"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <p:outputLabel value="Reject"/>
                    </f:facet>
                    <p:commandButton value="Reject" action="#{AdminController.reservationService.delete(reservation)}" update="@(.dataTable)"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
