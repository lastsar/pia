<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    
    <h:body>
        
        <h:form>
            <p:commandButton id="loginButton" ajax="false" value="Log In" action="Login" style="float:right"/>
            <p:commandButton id="registerButton" ajax="false" value="Register" action="Registration" style="float:right"/>
        </h:form>
        
        <h:form id="carrierForm">
            <p:panelGrid columns="2">
                <p:outputLabel value="Carrier"/>
                <p:inputText value="#{GuestController.carrierName}" />
                <p:commandButton value="Search" action="#{GuestController.byCarrier()}">
                    <f:ajax execute="carrierForm" render="linesTable"/>
                </p:commandButton>
            </p:panelGrid>
        </h:form>
        
        <h:form id="departureDateAndTimeForm">
            <p:panelGrid columns="2">
                <p:outputLabel value="Departure Time From:"/>
                <p:calendar value="#{GuestController.departureTimeAndDateFrom}">
                </p:calendar>
                <p:outputLabel value="Departure Time To:"/>
                <p:calendar value="#{GuestController.departureTimeAndDateTo}">
                </p:calendar>
                <p:commandButton value="Search" action="#{GuestController.byDepartureDateAndTime()}">
                    <f:ajax execute="departureDateAndTimeForm" render="linesTable"/>
                </p:commandButton>
            </p:panelGrid>
        </h:form>
        
        <h:form id="departureArrivalForm">
            <p:panelGrid columns="2">
                <p:outputLabel value="Departure City:"/>
                <p:inputText value="#{GuestController.departureCityName}"/>
                <p:outputLabel value="Arrival City:"/>
                <p:inputText value="#{GuestController.arrivalCityName}"/>
                <p:commandButton value="Search" action="#{GuestController.byPlaceOfDepartureAndArrival()}">
                    <f:ajax execute="departureArrivalForm" render="linesTable"/>
                </p:commandButton>
            </p:panelGrid>
        </h:form>
        
        
        
        <p:dataTable id="linesTable" value="#{GuestController.lines}" var="line" paginator="true" rows="10" styleClass="paginated">
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Carrier"/>
                </f:facet>
                <h:outputText value="#{line.carrier.name}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="DepartureDateAndTime"/>
                </f:facet>
                <h:outputText value="#{line.departureDateAndTime}">
                    <f:convertDateTime pattern = "dd-mm-yyyy HH:mm:ss" />
                </h:outputText>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Departure City"/>
                </f:facet>
                <h:outputText value="#{line.departureCity.name}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Intercities"/>
                </f:facet>
                <ui:repeat value="#{line.interCities}" var="city">
                    #{city.name}
                </ui:repeat>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Arrval City"/>
                </f:facet>
                <h:outputText value="#{line.arrivalCity.name}"/>
            </p:column>
        </p:dataTable>
        
        
        <p:dataTable id="mostRecentLinesTable" value="#{GuestController.mostRecentLines}" var="line">
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Carrier"/>
                </f:facet>
                <h:outputText value="#{line.carrier.name}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="DepartureDateAndTime"/>
                </f:facet>
                <h:outputText value="#{line.departureDateAndTime}">
                    <f:convertDateTime pattern = "dd-mm-yyyy HH:mm:ss" />
                </h:outputText>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Departure City"/>
                </f:facet>
                <h:outputText value="#{line.departureCity.name}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Intercities"/>
                </f:facet>
                <ui:repeat value="#{line.interCities}" var="city">
                    #{city.name}
                </ui:repeat>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Arrval City"/>
                </f:facet>
                <h:outputText value="#{line.arrivalCity.name}"/>
            </p:column>
        </p:dataTable>
    </h:body>
</html>
