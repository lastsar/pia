<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    
    <h:body>
        
        <h:form>
            <h:commandButton value="Log In" action="Login"/>
            <h:commandButton value="Register" action="Register"/>
        </h:form>

    
        <h:form id="carrierForm">
            <h:outputText value="Carrier"/>
            <h:inputText value="#{GuestController.carrierName}" />
            <h:commandButton value="Search" action="#{GuestController.byCarrier()}">
                <f:ajax execute="carrierForm" render="linesTable"/>
            </h:commandButton>
        </h:form>
        
        <h:form id="departureDateAndTimeForm">
            <h:outputText value="Departure Time From:"/>
            <h:inputText value="#{GuestController.departureTimeAndDateFrom}">
                    <f:convertDateTime pattern = "dd-mm-yyyy HH:mm:ss" />
            </h:inputText>
            <h:outputText value="Departure Time To:"/>
            <h:inputText value="#{GuestController.departureTimeAndDateTo}">
                    <f:convertDateTime pattern = "dd-mm-yyyy HH:mm:ss" />
            </h:inputText>
            <h:commandButton value="Search" action="#{GuestController.byDepartureDateAndTime()}">
                <f:ajax execute="departureDateAndTimeForm" render="linesTable"/>
            </h:commandButton>
        </h:form>
        
        <h:form id="departureArrivalForm">
            <h:outputText value="Departure City:"/>
            <h:inputText value="#{GuestController.departureCityName}"/>
            <h:outputText value="Arrival City:"/>
            <h:inputText value="#{GuestController.arrivalCityName}"/>
            <h:commandButton value="Search" action="#{GuestController.byPlaceOfDepartureAndArrival()}">
                <f:ajax execute="departureArrivalForm" render="linesTable"/>
            </h:commandButton>
        </h:form>
        
        <h:dataTable id="linesTable" value="#{GuestController.lines}" var="line">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Carrier"/>
                </f:facet>
                <h:outputText value="#{line.carrier.name}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="DepartureDateAndTime"/>
                </f:facet>
                <h:outputText value="#{line.departureDateAndTime}">
                    <f:convertDateTime pattern = "dd-mm-yyyy HH:mm:ss" />
                </h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Departure City"/>
                </f:facet>
                <h:outputText value="#{line.departureCity.name}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Intercities"/>
                </f:facet>
                <ui:repeat value="#{line.interCities}" var="city">
                    #{city.name}
                </ui:repeat>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Arrval City"/>
                </f:facet>
                <h:outputText value="#{line.arrivalCity.name}"/>
            </h:column>
        </h:dataTable>
        
        
        <h:dataTable id="mostRecentLinesTable" value="#{GuestController.mostRecentLines}" var="line">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Carrier"/>
                </f:facet>
                <h:outputText value="#{line.carrier.name}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="DepartureDateAndTime"/>
                </f:facet>
                <h:outputText value="#{line.departureDateAndTime}">
                    <f:convertDateTime pattern = "dd-mm-yyyy HH:mm:ss" />
                </h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Departure City"/>
                </f:facet>
                <h:outputText value="#{line.departureCity.name}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Intercities"/>
                </f:facet>
                <ui:repeat value="#{line.interCities}" var="city">
                    #{city.name}
                </ui:repeat>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Arrval City"/>
                </f:facet>
                <h:outputText value="#{line.arrivalCity.name}"/>
            </h:column>
        </h:dataTable>
    </h:body>
</html>
