<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    
    <h:body>

    <h:form id="busForm">
        <h:dataTable id="busTable" value="#{AdminBusController.allBusses}" var="bus">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Brand"/>
                </f:facet>
                <h:inputText value="#{bus.brand}" rendered="#{bus.editable}" />
                <h:outputText value="#{bus.brand}" rendered="#{not bus.editable}" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Model"/>
                </f:facet>
                <h:inputText value="#{bus.model}" rendered="#{bus.editable}" />
                <h:outputText value="#{bus.model}" rendered="#{not bus.editable}" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="NumberOfSeats"/>
                </f:facet>
                <h:inputText value="#{bus.numberOfSeats}" rendered="#{bus.editable}" />
                <h:outputText value="#{bus.numberOfSeats}" rendered="#{not bus.editable}" />
            </h:column>
            <h:column>
                <h:commandLink value="Edit" action="#{AdminBusController.edit(bus)}" rendered="#{not bus.editable}" >
                    <f:ajax render="busForm:busTable" />
                </h:commandLink>
                <h:commandLink value="Update" action="#{AdminBusController.update(bus)}" rendered="#{bus.editable}" >
                    <f:ajax execute="@form" render="busForm:busTable" />
                </h:commandLink>
            </h:column>
            <h:column>
                <h:commandLink value="Cancel" action="#{AdminBusController.cancelEdit(bus)}" rendered="#{bus.editable}" >
                    <f:ajax render="busForm:busTable" />
                </h:commandLink>
            </h:column>
            <h:column>
                <h:commandLink id="Delete" value="delete" action="#{AdminBusController.delete(bus)}"
                               onclick="return confirm('Are you sure?')">
                    <f:ajax render="busForm:busTable" />
                </h:commandLink>
            </h:column>
        </h:dataTable>

        <h2>Add bus to table</h2>
        <h:outputLabel value="Brand">
            <h:inputText id="brand" value="#{AdminBusController.bus.brand}" />
        </h:outputLabel>
        <h:outputLabel value="Model">
            <h:inputText id="model" value="#{AdminBusController.bus.model}" />
        </h:outputLabel>
        <h:outputLabel value="NumberOfSeats">
            <h:inputText id="numberOfSeats" value="#{AdminBusController.bus.numberOfSeats}" />
        </h:outputLabel>
        <h:commandButton value="Save" action="#{AdminBusController.save}">
            <f:ajax execute="busForm" render="busForm:busTable" />
        </h:commandButton>

        </h:form>
    </h:body>
</html>
