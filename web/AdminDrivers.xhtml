<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    
    <h:body>

    <h:form>
        <p:dataTable value="#{AdminController.driverService.allDrivers}" var="driver" styleClass="dataTable">
            <p:column>
                <f:facet name="header">
                    <p:outputLabel value="First Name"/>
                </f:facet>
                <p:inputText value="#{driver.firstName}" rendered="#{driver.editable}" />
                <p:outputLabel value="#{driver.firstName}" rendered="#{not driver.editable}" />
            </p:column>
            <p:column>
                <f:facet name="header">
                    <p:outputLabel value="Last Name"/>
                </f:facet>
                <p:inputText value="#{driver.lastName}" rendered="#{driver.editable}" />
                <p:outputLabel value="#{driver.lastName}" rendered="#{not driver.editable}" />
            </p:column>
            <p:column>
                <f:facet name="header">
                    <p:outputLabel value="Date Of Birdth"/>
                </f:facet>
                <p:calendar value="#{driver.dateOfBirdth}" rendered="#{driver.editable}" />   
                <p:outputLabel value="#{driver.dateOfBirdth}" rendered="#{not driver.editable}" />
            </p:column>
            <p:column>
                <f:facet name="header">
                    <p:outputLabel value="Driver License"/>
                </f:facet>
                <p:calendar value="#{driver.driverLicenseIssueYear}" rendered="#{driver.editable}" />
                <p:outputLabel value="#{driver.driverLicenseIssueYear}" rendered="#{not driver.editable}" />
            </p:column>
            <p:column>
                <p:commandButton value="Edit" action="#{AdminController.driverService.edit(driver)}" rendered="#{not driver.editable}" update="@(.dataTable)"/>
                <p:commandButton value="Update" action="#{AdminController.driverService.update()}" rendered="#{driver.editable}" update="@(.dataTable)"/>
            </p:column>
            <p:column>
                <p:commandButton id="Delete" value="delete" action="#{AdminController.driverService.delete(driver)}" onclick="return confirm('Are you sure?')" update="@(.dataTable)"/>
            </p:column>
            <p:column>
                <p:commandButton value="EDIT Add Driver To City Line" action="#{AdminController.cityLineService.editCityLine.drivers.add(driver)}" rendered="#{not driver.editable}" update="@(.dataTable)"/>
            </p:column>
            <p:column>
                <p:commandButton value="NEW Add Driver To City Line" action="#{AdminController.cityLineService.newCityLine.drivers.add(driver)}" rendered="#{not driver.editable}" update="@(.dataTable)"/>
            </p:column>
            <p:column>
                <p:commandButton value="EDIT Add Driver To Inter City Line" action="#{AdminController.intercityLineService.editIntercityLine.setDriver(driver)}" rendered="#{not driver.editable}" update="@(.dataTable)"/>
            </p:column>
            <p:column>
                <p:commandButton value="NEW Add Driver To Inter City Line" action="#{AdminController.intercityLineService.newIntercityLine.setDriver(driver)}" rendered="#{not driver.editable}" update="@(.dataTable)"/>
            </p:column>
        </p:dataTable>

        <h2>Add driver to table</h2>
            
            <p:panelGrid columns="2">
                <p:outputLabel value="First Name"/>
                <p:inputText value="#{AdminController.driverService.newDriver.firstName}" />
                <p:outputLabel value="Last Name"/>
                <p:inputText value="#{AdminController.driverService.newDriver.lastName}" />
                <p:outputLabel value="Date Of Birdth"/>
                <p:calendar value="#{AdminController.driverService.newDriver.dateOfBirdth}" />
                <p:outputLabel value="Driver License Year"/>
                <p:calendar value="#{AdminController.driverService.newDriver.driverLicenseIssueYear}" />
                <p:commandButton value="Save" action="#{AdminController.driverService.save()}" update="@(.dataTable)"/>
            </p:panelGrid>

    </h:form>

    <h:form>
        <p:panelGrid columns="1" style="float:right">
            <p:commandButton value="Busses" action="AdminBusses"/>
            <p:commandButton value="Cities" action="AdminCities"/>
            <p:commandButton value="Stations" action="AdminStations"/>
            <p:commandButton value="Drivers" action="AdminDrivers"/>
            <p:commandButton value="CityLines" action="AdminCityLines"/>
            <p:commandButton value="Carriers" action="AdminCarriers"/>
            <p:commandButton value="IntercityLines" action="AdminIntercityLines"/>
            <p:commandButton value="TicketOffers" action="AdminTicketOffers"/>
        </p:panelGrid>
    </h:form>
        
    </h:body>
</html>
