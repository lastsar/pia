<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    
    <h:body>

    <h:form id="cityForm">
        <h:dataTable id="cityTable" value="#{AdminController.cityService.allCities}" var="city">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="name"/>
                </f:facet>
                <h:inputText value="#{city.name}" rendered="#{city.editable}" />
                <h:outputText value="#{city.name}" rendered="#{not city.editable}" />
            </h:column>
            <h:column>
                <h:commandLink value="Edit" action="#{AdminController.cityService.edit(city)}" rendered="#{not city.editable}" >
                    <f:ajax render="cityForm:cityTable" />
                </h:commandLink>
                <h:commandLink value="Update" action="#{AdminController.cityService.update()}" rendered="#{city.editable}" >
                    <f:ajax execute="@form" render="cityForm:cityTable" />
                </h:commandLink>
            </h:column>
            <h:column>
                <h:commandLink id="Delete" value="delete" action="#{AdminController.cityService.delete(city)}"
                               onclick="return confirm('Are you sure?')">
                    <f:ajax render="cityForm:cityTable" />
                </h:commandLink>
            </h:column>
            <h:column>
                <h:commandLink value="EDIT Add to Station" action="#{AdminController.stationService.editStation.setCity(city)}" >
                    <f:ajax render="cityForm:cityTable" />
                </h:commandLink>
            </h:column>
            <h:column>
                <h:commandLink value="NEW Add to Station" action="#{AdminController.stationService.newStation.setCity(city)}" >
                    <f:ajax render="cityForm:cityTable" />
                </h:commandLink>
            </h:column>
            <h:column>
                <h:commandLink value="EDIT Add To City Line" action="#{AdminController.cityLineService.editCityLine.setCity(city)}" >
                    <f:ajax render="cityForm:cityTable" />
                </h:commandLink>
            </h:column>
            <h:column>
                <h:commandLink value="NEW Add To City Line" action="#{AdminController.cityLineService.newCityLine.setCity(city)}" >
                    <f:ajax render="cityForm:cityTable" />
                </h:commandLink>
            </h:column>
            <h:column>
                <h:commandLink value="EDIT Add Departure City" action="#{AdminController.intercityLineService.editIntercityLine.setDepartureCity(city)}" >
                    <f:ajax render="cityForm:cityTable" />
                </h:commandLink>
            </h:column>
            <h:column>
                <h:commandLink value="EDIT Add Inter City" action="#{AdminController.intercityLineService.editIntercityLine.interCities.add(city)}" >
                    <f:ajax render="cityForm:cityTable" />
                </h:commandLink>
            </h:column>
            <h:column>
                <h:commandLink value="EDIT Add Arrival City" action="#{AdminController.intercityLineService.editIntercityLine.setArrivalCity(city)}" >
                    <f:ajax />
                </h:commandLink>
            </h:column>
            <h:column>
                <h:commandLink value="NEW Add Departure City" action="#{AdminController.intercityLineService.newIntercityLine.setDepartureCity(city)}" >
                    <f:ajax render="cityForm:cityTable" />
                </h:commandLink>
            </h:column>
            <h:column>
                <h:commandLink value="NEW Add Inter City" action="#{AdminController.intercityLineService.newIntercityLine.interCities.add(city)}" >
                    <f:ajax render="cityForm:cityTable" />
                </h:commandLink>
            </h:column>
            <h:column>
                <h:commandLink value="NEW Add Arrival City" action="#{AdminController.intercityLineService.newIntercityLine.setArrivalCity(city)}" >
                    <f:ajax />
                </h:commandLink>
            </h:column>
        </h:dataTable>

        <h2>Add city to table</h2>
        <h:outputLabel value="City: ">
            <h:inputText id="city" value="#{AdminController.cityService.newCity.name}" />
        </h:outputLabel>
        <h:commandButton value="Save" action="#{AdminController.cityService.save()}">
            <f:ajax execute="cityForm" render="cityForm" />
        </h:commandButton>

        </h:form>
        
        
        
        
        <h:form>
            <h:commandButton value="Cities" action="AdminCities"/>
            <h:commandButton value="Stations" action="AdminStations"/>
            <h:commandButton value="Drivers" action="AdminDrivers"/>
            <h:commandButton value="CityLines" action="AdminCityLines"/>
            <h:commandButton value="Busses" action="AdminBusses"/>
            <h:commandButton value="Carriers" action="AdminCarriers"/>
            <h:commandButton value="IntercityLines" action="AdminIntercityLines"/>
            <h:commandButton value="TicketOffers" action="AdminTicketOffers"/>
        </h:form>
    </h:body>
</html>
