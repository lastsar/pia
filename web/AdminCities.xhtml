<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cities</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    
    <h:body>

    <h:form>
        <p:dataTable value="#{AdminController.cityService.allCities}" var="city" styleClass="dataTable">
            <p:column>
                <f:facet name="header">
                    <p:outputLabel value="name"/>
                </f:facet>
                <p:inputText value="#{city.name}" rendered="#{city.editable}" />
                <p:outputLabel value="#{city.name}" rendered="#{not city.editable}" />
            </p:column>
            <p:column>
                <p:commandButton value="Edit" action="#{AdminController.cityService.edit(city)}" rendered="#{not city.editable}" update="@(.dataTable)"/>
                <p:commandButton value="Update" action="#{AdminController.cityService.update()}" rendered="#{city.editable}" update="@(.dataTable)"/>
            </p:column>
            <p:column>
                <p:commandButton value="Delete" action="#{AdminController.cityService.delete(city)}" onclick="return confirm('Are you sure?')" update="@(.dataTable)"/>
            </p:column>
        </p:dataTable>

        <h2>Add city to table</h2>
        
            <p:panelGrid columns="2">
                <p:outputLabel value="City: "/>
                <p:inputText value="#{AdminController.cityService.newCity.name}" />
                <p:commandButton value="Save" action="#{AdminController.cityService.save()}" update="@(.dataTable)"/>
            </p:panelGrid>

    </h:form>
        
        
        
        
        
        
    <h:form>
        <p:panelGrid columns="1" style="float:right">
            <p:commandButton value="Busses" action="AdminBusses"/>
            <p:commandButton value="Cities" action="AdminCities"/>
            <p:commandButton value="Stations" action="AdminStations"/>
            <p:commandButton value="Drivers" action="AdminDrivers"/>
            <p:commandButton value="CityLines" action="AdminCityLines"/>
            <p:commandButton value="Carriers" action="AdminCarriers"/>
            <p:commandButton value="IntercityLines" action="AdminIntercityLines"/>
            <p:commandButton value="TicketOffers" action="AdminTicketOffers"/>
        </p:panelGrid>
    </h:form>
    </h:body>
</html>
