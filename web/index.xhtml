<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Guest</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    
    <h:body>
        
        <h:form>
            <p:commandButton id="loginButton" ajax="false" value="Log In" action="Login" style="float:right"/>
            <p:commandButton id="registerButton" ajax="false" value="Register" action="Registration" style="float:right"/>
        </h:form>
        
        <h:form id="carrierForm">
            <p:panelGrid columns="2">
                <p:outputLabel value="Carrier"/>
                <p:inputText value="#{GuestController.carrierName}" />
                <p:commandButton value="Search" action="#{GuestController.byCarrier()}" update="linesTable"/>
            </p:panelGrid>
        </h:form>
        
        <h:form id="departureDateAndTimeForm">
            <p:panelGrid columns="2">
                <p:outputLabel value="Departure Time From:"/>
                <p:inputText value="#{GuestController.departureTimeAndDateFrom}" placeholder="dd/MM/yyyy HH:mm">
                    <f:convertDateTime pattern="dd/MM/yyyy HH:mm"/>
                </p:inputText>
                <p:outputLabel value="Departure Time To:"/>
                <p:inputText value="#{GuestController.departureTimeAndDateTo}" placeholder="dd/MM/yyyy HH:mm">
                    <f:convertDateTime pattern="dd/MM/yyyy HH:mm"/>
                </p:inputText>
                <p:commandButton value="Search" action="#{GuestController.byDepartureDateAndTime()}" update="linesTable"/>
            </p:panelGrid>
        </h:form>
        
        <h:form id="departureArrivalForm">
            <p:panelGrid columns="2">
                <p:outputLabel value="Departure City:"/>
                <p:inputText value="#{GuestController.departureCityName}"/>
                <p:outputLabel value="Arrival City:"/>
                <p:inputText value="#{GuestController.arrivalCityName}"/>
                <p:commandButton value="Search" action="#{GuestController.byPlaceOfDepartureAndArrival()}" update="linesTable"/>
            </p:panelGrid>
        </h:form>
        
        
        
        <p:dataTable id="linesTable" value="#{GuestController.lines}" var="line" paginator="true" rows="10" styleClass="paginated">
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Carrier"/>
                </f:facet>
                <h:outputText value="#{line.carrier.name}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="DepartureDateAndTime"/>
                </f:facet>
                <h:outputText value="#{line.departureDateAndTime}">
                    <f:convertDateTime pattern = "dd/MM/yyyy HH:mm" />
                </h:outputText>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Departure City"/>
                </f:facet>
                <h:outputText value="#{line.departureCity.name}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Intercities"/>
                </f:facet>
                <p:dataList value="#{line.interCities}" var="city">
                    <h:outputText value="#{city.name}"/>
                </p:dataList>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Arrval City"/>
                </f:facet>
                <h:outputText value="#{line.arrivalCity.name}"/>
            </p:column>
        </p:dataTable>
        <br/>
        <h1>Most Resent</h1>
        <p:dataTable id="mostRecentLinesTable" value="#{GuestController.mostRecentLines}" var="line" paginator="true" rows="10" styleClass="paginated">
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Carrier"/>
                </f:facet>
                <h:outputText value="#{line.carrier.name}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="DepartureDateAndTime"/>
                </f:facet>
                <h:outputText value="#{line.departureDateAndTime}">
                    <f:convertDateTime pattern = "dd/MM/yyyy HH:mm" />
                </h:outputText>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Departure City"/>
                </f:facet>
                <h:outputText value="#{line.departureCity.name}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Intercities"/>
                </f:facet>
                <p:dataList value="#{line.interCities}" var="city">
                    <h:outputText value="#{city.name}"/>
                </p:dataList>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Arrval City"/>
                </f:facet>
                <h:outputText value="#{line.arrivalCity.name}"/>
            </p:column>
        </p:dataTable>
    </h:body>
</html>
