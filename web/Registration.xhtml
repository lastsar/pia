<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Registration</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div>Registration</div>
        
        <h:form id="registrationForm">
            <h:outputText value="First Name"/>
            <h:inputText value="#{UserController.user.firstName}" />
            <h:outputText value="Last Name"/>
            <h:inputText value="#{UserController.user.lastName}" />
            <h:outputText value="Username"/>
            <h:inputText value="#{UserController.user.userName}" />
            <h:outputText value="Password"/>
            <h:inputText value="#{UserController.user.password}" />
            <h:outputText value="Confirm Passsword"/>
            <h:inputText value="#{UserController.user.password}" />
            <h:outputText value="Municipality"/>
            <h:inputText value="#{UserController.user.address.municipality}" />
            <h:outputText value="City"/>
            <h:inputText value="#{UserController.user.address.city}" />
            <h:outputText value="Street"/>
            <h:inputText value="#{UserController.user.address.street}" />
            <h:outputText value="Date Of Birdth"/>
            <h:inputText value="#{UserController.user.dateOfBirdth}" >
                <f:convertDateTime pattern = "dd-mm-yyyy" />
            </h:inputText>
            <h:outputText value="Phone Number"/>
            <h:inputText value="#{UserController.user.phoneNumber}" />
            <h:outputText value="Category"/>
            <h:inputText value="#{UserController.user.category}" />
            <h:outputText value="Email"/>
            <h:inputText value="#{UserController.user.email}" />
             
            
            <h:commandButton value="Register" action="#{UserController.register()}"/>
        </h:form>
    </body>
</html>
