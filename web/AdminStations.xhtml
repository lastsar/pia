<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    
    <h:body>

    <h:form id="stationForm">
        <h:dataTable id="stationTable" value="#{AdminStationController.allStations}" var="station">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Name"/>
                </f:facet>
                <h:inputText value="#{station.name}" rendered="#{station.editable}" />
                <h:outputText value="#{station.name}" rendered="#{not station.editable}" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="City"/>
                </f:facet>
                <h:commandButton value="Choose" action="AdminCities" rendered="#{station.editable}" />
                <h:outputText value="#{station.city.name}" rendered="#{not station.editable}" />
            </h:column>
            <h:column>
                <h:commandLink value="Edit" action="#{AdminStationController.edit(station)}" rendered="#{not station.editable}" >
                    <f:ajax render="stationForm:stationTable" />
                </h:commandLink>
                <h:commandLink value="Update" action="#{AdminStationController.update(station)}" rendered="#{station.editable}" >
                    <f:ajax execute="@form" render="stationForm:stationTable" />
                </h:commandLink>
            </h:column>
            <h:column>
                <h:commandLink value="Cancel" action="#{AdminStationController.cancelEdit(station)}" rendered="#{station.editable}" >
                    <f:ajax render="stationForm:stationTable" />
                </h:commandLink>
            </h:column>
            <h:column>
                <h:commandLink id="Delete" value="delete" action="#{AdminStationController.delete(station)}"
                               onclick="return confirm('Are you sure?')">
                    <f:ajax render="stationForm:stationTable" />
                </h:commandLink>
            </h:column>
            <h:column>
                <h:commandLink value="Add Departure Station" action="#{AdminCityLineController.addDepartureStation(station)}"/>
            </h:column>
            <h:column>
                <h:commandLink value="Add Inter Station" action="#{AdminCityLineController.addInterStation(station)}"/>
            </h:column>
            <h:column>
                <h:commandLink value="Add Arrival Station" action="#{AdminCityLineController.addArrivalStation(station)}"/>
            </h:column>
        </h:dataTable>

        <h2>Add station to table</h2>
        <h:outputLabel value="Name">
            <h:inputText value="#{AdminStationController.station.name}" />
        </h:outputLabel><br/>
        <h:outputLabel value="City">
            <h:commandButton value="Choose" action="AdminCities"/>
            <h:outputText value="#{AdminStationController.station.city.name}" />
        </h:outputLabel><br/>
        <h:commandButton value="Save" action="#{AdminStationController.save}">
            <f:ajax execute="stationForm" render="stationForm:stationTable" />
        </h:commandButton>

        </h:form>
    </h:body>
</html>
